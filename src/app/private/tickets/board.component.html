<div class="root">
  <div class="row justify-content-between">
    <div class="col-lg-5 col-md-6">
      Search Tickets: <span filterInput filterSource #filterElement></span>
    </div>
    <div class="col-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" (change)="reload($event)" id="includeClosedInput">
        <label class="form-check-label" for="includeClosedInput">
          Include closed tickets
        </label>
      </div>
    </div>
    <div class="col-3 text-end">
      Showing {{recordCount$ | async}} Tickets
    </div>
  </div>
  <div class="board">
    <div class="board-wrapper">
      <div cdkDropList cdkDropListOrientation="horizontal" class="board-columns">
        <div cdkDragLockAxis="x" class="board-column"
          *ngFor="let column of board$ | async; index as i; trackBy: trackColumnBy" cdkDrag>
          <div class="column-title" cdkDragHandle>
            {{ column.title }}
          </div>
          <div class="tasks-container" id="{{column.id}}" [cdkDropListConnectedTo]="['1', '2', '3']" cdkDropList
            [cdkDropListData]="column" (cdkDropListDropped)="drop($event)">
            <div board-item *ngFor="let ticket of column.items as TicketListItem; index as i; trackBy: trackTicketBy"
              [ticket]="ticket" [filterTerm]="filterTerm" cdkDrag>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
