<div @fade>
  <h1 *ngIf="isSigningIn$ | async; else checkIfUser">Signing in...</h1>

  <ng-template #checkIfUser>
    <ng-container *ngIf="currentUser$ | async as user; else noUser">
      <h1>Welcome, {{ user.firstName }}</h1>
    </ng-container>
  </ng-template>

  <ng-template #noUser>
    <h1>Welcome to ANTSS</h1>
  </ng-template>

  <a [routerLink]="['create-ticket']" class="link-primary">Create Ticket</a>
</div>
